<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
<h1>Create an Account</h1>
<form action="process.php"></form>
<div>
    <label for="email">Email:</label><br>
    <input type="email" name="email" id="email">
</div>
<br>
<div>
    <label for="password">Password:</label><br>
    <input type="password" name="password" id="password">
</div>
<br>
<div>
    <label for="age">Age:</label><br>
    <input type="number" name="age" id="age" placeholder="Select Age">
</div>
<br>
<div>
    <label for="message">Tell us a little about yourself:</label><br>
    <textarea name="message" id="message" cols="40" rows="5"></textarea>
</div>
<br>
<div>
    <input type="checkbox" name="terms" id="terms">
    <label for="terms">I agree to the <a href="/html/2.1_forms/terms.html"target="_blank">terms of service</a></label>
</div>
<br>
<input type="submit" value="Sign up">
</body>
</html>
