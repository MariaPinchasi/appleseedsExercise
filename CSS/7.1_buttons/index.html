<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>buttons</title>
    <link rel="stylesheet" href="styling.css">
</head>
<body>
   
        <div class="option Flat">
            <h2>Flat</h2>
            <div class="inner">
                <button class="btn left blue">Register</button>
                <button class="btn right yellow">Submit</button>
            </div>
        </div>
       
        <div class="option Round">
            <h2>Round</h2>
            <div class="inner">
                <button class="btn left green">Register</button>
                <button class="btn right red">Submit</button>
            </div>
       
        </div> <div class="option Flat Ghost">
            <h2>Flat Ghost</h2>
            <div class="inner">
                <button class="btn left redF">Register</button>
                <button class="btn right purpleF">Submit</button>
            </div>
       
        </div> <div class="option Round Ghost">
            <h2>Round Ghost</h2>
            <div class="inner">
                <button class="btn left yellowF">Register</button>
                <button class="btn right greenF">Submit</button>
            </div>
        </div>
    
</body>
</html>
